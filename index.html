<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Task App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>

</head>
<body>
<div class="calendar-frame">
  <header class="container py-3 calendar-frame">
    <h1>Daily Task App</h1>
    <p id="currentDay"></p>
  </header>

  <main class="container py-3 calendar-frame">
    <div class="row">
      <div class="col-xl-10">
        <div class="time-block">
          <div class="row">
            <div class="col-1 hour">9AM</div>
            <div class="col-8 description"><textarea class="form-control"></textarea></div>
            <div class="col-1 saveBtn"><button class="btn btn-success">Save</button></div>
            <div class="col-1 clearBtn"><button class="btn btn-info"><i class="fas fa-undo"></i></button></div>

        </div>
        </div>
 
        <div class="time-block">
            <div class="row">
              <div class="col-1 hour">10AM</div>
              <div class="col-8 description"><textarea class="form-control"></textarea></div>
              <div class="col-1 saveBtn"><button class="btn btn-success">Save</button></div>
              <div class="col-1 clearBtn"><button class="btn btn-info"><i class="fas fa-undo"></i></button></div>
              <div class="col-8 presetBtn"><button class="btn btn-secondary preset" data-preset="Break"><i class="fas fa-coffee"></i></button></div>
           </div>
          </div>
          <div class="time-block">
            <div class="row">
              <div class="col-1 hour">11AM</div>

              <div class="col-8 presetBtn"><button class="btn btn-secondary preset" data-preset="Lunch"><i class="fas fa-utensils"></i></button></div>
           </div>
          </div>

          </div>

          </div>

            <div class="row">
              <div class="col-1 hour">2PM</div>

              <div class="col-1 saveBtn"><button class="btn btn-success">Save</button></div>

              <div class="col-8 presetBtn"><button class="btn btn-secondary preset" data-preset="Break"><i class="fas fa-coffee"></i></button></div>

  </div>
  </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
